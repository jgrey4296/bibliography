# doot.toml -*- mode: toml -*-

[startup]
doot_version     = "1.1"
loaders          = { commands="default", task="default", parser="default"}
location_check   = { make_missing=true }
max_steps        = 100_000
sources          = {tasks=[".tasks"], code=[]}
sleep            = { task=0.2, subtask=1, batch=1 }

[shutdown]
notify = { speak=false }

[settings.commands]
[settings.commands.run]
tracker     = "default"
runner      = "default"
reporter    = "dootle.reporters:FancyReporter"
show        = false

[plugins]
# Allows for defining shorthands
command        = { tasks = "doot.cmds.list_cmd:ListCmd" }

[logging]

[logging.stream]
level  = "user"
target = ["stdout"]
format ="{levelname:<7} : {message}"

[logging.file]
level          = "detail"
filter         = ["jgdv"]
allow          = ["doot.control.tracker"]
# allow          = ["bibble"]
target         = ["rotate"]
format         = "[{levelname}] [{module}.{funcName}.{lineno}] : {message:<20}"
filename_fmt   = "doot.log"

[logging.printer]
level        = "INFO"
colour       = true
allow        = ["_printer_"]
target       = ["stdout", "rotate"]
format       = "{message}"
filename_fmt = "doot_printed.log"

[logging.extra]

[[locations]]
temp          = ".temp"
logs          = "{temp}/logs"
export        = "{temp}/export"
bib           = "main"
bookmarks     = "file::>bookmarks/total.bookmarks"
substitutions = "tags/substitutions"
lib-root      = "/media/john/data/library/pdfs/"
home_repo     = "~/github/jgrey4296.github.io"
