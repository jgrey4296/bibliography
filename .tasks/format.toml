## format.toml -*- mode: conf-toml -*-

[[locations]]
people_subs_file = {path="{substitutions}/people.sub", file=true}
subloc          = "{substitutions}"


[[tasks.format]]
name             = "_.single.file"
doc              = ["Format a single bib file"]
cli              = [{ name="fpath", type="str", prefix="-", default="", desc="", positional=false  }]
export_bases     = ["{bib!p}"]
general_subs     = ["{subloc!p}/publisher.sub", "{subloc!p}/series.sub", "{subloc!p}/journals.sub", "{subloc!p}/institution.sub"]
depends_on       = [
        {do="exists?", args=["{fpath!p}"], fail=true },
        {do="ext?",    args=["{fpath!p}"], exts=[".bib"] },
        {path="{total_subs_file}"}
]
setup = [
        { do="path.elements", from_="fpath", roots=["."]},
        { do="dootle.bibtex:BibtexInitAction",                       update_="bib_db"},
        { do="taskcode.subs:read_subs", from="{total_subs_file!p}",  update_="tag_subs"},
        { do="taskcode.subs:read_subs", from="{people_subs_file!p}", update_="people_subs", sub_norm_replace=" ", sub_sep="::"},
        { do="taskcode.subs:read_subs", from_all_="general_subs",    update_="other_subs",  sub_norm_replace=" ", sup_sep="::"},
        { do="taskcode.parse_stacks:build_general_stack",            update_="parse_stack"},
        { do="taskcode.write_stacks:build_format_stack",             update_="write_stack" },
]
actions          = [
        {do="log", msg="Formatting: {fpath!p}"},
        # Load
        { do="dootle.bibtex:BibtexLoadAction",   from_="fpath",     update_="bib_db",   parse_stack_="parse_stack" },
        # --
        # Write formatted out
        { do="dootle.bibtex:BibtexToStrAction",  from_="bib_db",    update_="bib_text", write_stack_="write_stack" },
        { do="write!", from_="bib_text", to="{fpath!p}"},
        # Write any failed blocks
        { do="dootle.bibtex:BibtexFailedBlocksWriteAction", target="{temp!p}/failed_{fstem}.bib" },
]
